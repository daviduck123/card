fields:
  list[nama]:
    required:
      msg: harus diisi
    sfStringValidator:
      min: 5
      min_error: Nama Barang minimum adalah 5 karakter
      max: 50
      max_error: Nama Barang minimum adalah 50 karakter
    sfPropelUniqueValidator:
      class: Barang
      column: nama
      unique_error: Nama Barang sudah ada
  
  list[harga_beli]:
    required:
      msg: harga beli harus diisi juga
    sfNumberValidator:
      nan_error: harga beli harus berupa nominal
      max: 1500
      max_error: harga beli maksimum adalah 1500
      
  list[harga_jual]:
    required:
      msg: harga jual harus diisi
    sfCompareValidator:
      check: barang_manual[harga_beli]
      compare_error: harga beli harus sama dengan harga jual
      
  gambar:
    file: true
    required:
      msg: gambar harus anda isi
    sfFileValidator:
      mime_types:
        - 'image/jpeg'
      mime_types_error: tipe file yang dibolehkan adalah jpeg
      max_size: 512000
      max_size_error: Ukuran terbesar hanya 512mb
      
fillin:
  enabled: true